<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy3vDEagMOURGi4O3uifLvqjW9IS5SkkK4" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>RGB Color Picker</title>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="mb-4 text-center">RGB Color Picker</h1>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputRed">Rojo</label>
            <input type="range" class="form-control" id="inputRed" min="0" max="255" value="0">
            <input type="text" class="form-control mt-2" id="textInputRed" placeholder="Valor Red">
          </div>
          <div class="form-group col-md-4">
            <label for="inputGreen">Verde</label>
            <input type="range" class="form-control" id="inputGreen" min="0" max="255" value="0">
            <input type="text" class="form-control mt-2" id="textInputGreen" placeholder="Valor Green">
          </div>
          <div class="form-group col-md-4">
            <label for="inputBlue">Azul</label>
            <input type="range" class="form-control" id="inputBlue" min="0" max="255" value="0">
            <input type="text" class="form-control mt-2" id="textInputBlue" placeholder="Valor Blue">
          </div>
        </div>

        <div class="form-group col-md-4">
            <label for="inputColor">Selecciona Color</label>
            <input type="color" class="form-control" id="inputColor" value="#000000">
        </div>

        <div class="form-group">
          <label for="outputColor">Color RGB</label>
          <div id="outputColor" class="p-3 mb-2 border"></div>
        </div>

        <div class="form-group">
          <label for="outputHex">CÃ³digo Hexadecimal</label>
          <input type="text" class="form-control" id="outputHex" readonly>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-rC9XsAVjHzZPzrz8m39XgmR9KrLbCU++9R0BvOhdI847LXZi35uxw8VA6CpZVjkK" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy3vDEagMOURGi4O3uifLvqjW9IS5SkkK4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
